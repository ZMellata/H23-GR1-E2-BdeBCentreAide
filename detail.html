<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Centre d'aide</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>

    <header>
        <div class="navbar">
            <nav class="navigation hide" id="navigation">
                <ul class="nav-list">
                    <span class="close-icon" onclick="showIconBar()"><i class="fa-solid fa-rectangle-xmark"></i></span>
                    <li class="nav-item"><a href="home.html">Home</a></li>
                    <li class="nav-item"><a href="posts.html">Forum</a></li>

            <div class="brand">My Forum</div>
        </div>
        <!--Search Box-->
        <div class="search-box">
            <div>
                <select name="" id="">
                    <option value="Everything">Everything</option>
                    <option value="titles">Titles</option>
                    <option value="descriptions">Descriptions</option>
                </select>
                <input type="text" name="q" id="" placeholder="search...">

            </div>
        </div>
    </header>

    <div class="container">

        <!--Navigation-->
        <div class="navigate">
            <span><a href="#">My Forum - Forum</a> <i class="fa-solid fa-arrow-right"></i> <a href="#">Random Topic</a> <i class="fa-solid fa-arrow-right"></i> <a href="#">Post</a></span>

        <div class="topic-container">
            <div class="head">
                <div class="authors">Author</div>
                <div class="content">Topic: Post's title (Read 1258 times)</div>

            </div>

            <div class="body">
                <div class="authors">
                    <div class="username"><a href="#">Username</a></div>
                    <div>Role</div>

                </div>

                    Just ajnwnfkjw wlknejkfw wnjfjwnfj

                    Nothing else...

                    <hr>

                    <div class="comment">
                        <button onclick="showComment()">Comment</button>
                    </div>
                </div>

            </div>

        </div>
        <!--Comment input-->
        <div class="comment-area hide" id="comment-area">
            <textarea name="comment" id="" placeholder="comment here..."></textarea>
            <input type="submit" name="" id="" value="submit">

        </div>
        
    </div>

    <footer>
